<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>
<script src="./js/jquery-3.4.1.min.js"></script>
<style type="text/css">
div{border: 1px solid #aaa;}
</style>


<script type="text/javascript">
$(function () {
	$("div:odd").css("background","orange");
	$("div:even").css("background","yellow");
	$("div:first").css("background","black").css("color","white");
	$("div:nth-child(4)").css("background","#aaa");
});
</script>

</head>
<body>
<div>0</div>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
</html>
