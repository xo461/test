<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 아이디 체크 </title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function (){
	// 이벤트 처리 - 아이디 입력란에 한글자가 입력이 된다면(keyup) 서버에 아이디가 중복이 되는지 체크해서 결과를
	//          돌려 받아서 표시한다.
	$("#id").keyup(function() {		
		// 앞뒤에 있는 공백 문자를 제거 한다. 
		var id = $("#id").val().trim();
		$("#id").val(id);
		//아이디가 비어 있는 경우 
		if(id.length == 0)//-> 아이디가 비어있다.
			$("#idCheck").html("아이디를 입력해!");
		//4글자 미만, 20글자 초과인 경우 경고
		else if(id.length < 4 || id.length > 20)
			$("#idCheck").html("아이디는 4자이상 20자이내로 작성해라!");
		// 적당한 아이디를 입력한 경우 Ajax를 이용해서 서버에 아이디 확인 
		else
			$("#idCheck").load("idCheck.jsp?id="+id);
		
	});
});
</script>
</head>
<body>
<h2>서버의 아이디 체크</h2>
<input id="id" name="id"/><br/>
<div id="idCheck">아이디를 입력하세요.</div>
</body>
</html>
