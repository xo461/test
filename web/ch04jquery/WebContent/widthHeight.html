<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>

<style type="text/css">
div {
	width: 460px;
	height: 300px;
	background: orange;
}
</style>
<script type="text/javascript">
$(function () {
		// div의 너비와 높이를 구해서 div안에 표시한다. 
		var w = $("div").width();
		// append는 선택한 객체 안에 있는 내용 맨 뒤에 추가시킨다. 
		$("div").append("너비:" + w + "<br/>");
		
		var h = $("div").height();
		$("div").append("높이:" + h + "<br/>");
// div의 배경색을 구해서 div안에 표시한다. 
		var bg = $("div").css("background-color");
		$("div").append("배경색:" + bg);
// 		$("div").html("너비:"+w+"<br/>높이:"+h+"<br/>색상:"+bg);		

// 위의 질문에 또다른 구문 (W3schools 참조)
// 		var txt ="";
// 		txt +="Width :" + $("#div").width()+"<br/>";
// 		txt +="Height :" + $("#div").height()+"<br/>";
// div의 배경색을 구해서 div안에 표시한다. 
// 		txt +="background :" + $("#div").css("background-color");
// 		$("#div").html(txt);
		
});

</script>
</head>

<body>
	<div></div>
</body>
</html>
