<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 안에 요소를 맨 뒤에 추가하기 : append</title>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

$(function name() {
	
	var movies = ["겨울왕국II","블랙머니","신의 한수"];	
	//영화를 선택 할 수 있는 태그 작성해서 선택 할 수 있도록 #movieList에 만든다. select - option : 반복문 사용 (데이터가 정해져 있어서)
	// 선택 .append(): 선택한 것의 안에 맨뒤로 추가 하자.
	// 선택 .prepend(): 선택한 것의 안에 앞뒤로 추가 하자.
	// 선택 .empty(): 선택한 것의 안에 모든 요소 제거.
	for(i = 0; i < movies.length; i++)
		$("#movieList").append("<option>"+movies[i]+"</option>");
		
});
</script>
</head>
<body>
<h2>객체 안에 요소 추가하기 </h2>
<select id="movieList"></select>
</body>
</html>
