<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
#normal{
	font-style: normal;
}
#italic{
	font-style: italic;
}
#oblique{
	font-style: oblique;
}
#fontConsolas{
	font-family : Consolas; 
}
#fontgung{
	font-family : 궁서체;
}
#fontdx{
	font-family : DX새날B;
}
#fontseanal{
	font-family : seanal;
}
/* 폰트 정의 : 웹 폰트  */
@FONT-FACE{
font-family: seanal;
src: url("DXSeNB-KSCpc-EUC-H.ttf");
}

</style>
</head>
<body>
<h2>Font</h2>
<div>no setting 노말 12345 $%&</div>
<div id ="normal">normal 노말 12345 $%&</div>
<div id ="italic">italic 이태릭 12345 $%&</div>
<div id ="oblique">oblique 오브릭큐 12345 $%&</div>
<div id ="fontConsolas">normal 노말 12345 $%&</div>
<div id ="fontgung">normal 노말 12345 $%&</div>
<div id ="fontdx">폰트:DX새날굵게, normal 노말 12345 $%&</div>
<div id ="fontseanal">웹폰트:DX새날굵게, normal 노말 12345 $%&</div>
</body>
</html>
