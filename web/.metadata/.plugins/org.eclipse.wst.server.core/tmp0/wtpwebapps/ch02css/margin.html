<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	table{
	width: 400px;
	border: 1px solid #a33;
/* 	테이블을 가운데 정렬 시키기 위해서 좌우 마진을 사용한다.  */
	margin: 0 auto;
	}
	th, td{
	border: 1px dotted #7d7;
/* 	글자를 표시 할 수 있는 영역의 가운데 정렬 */
	text-align: center;
	padding: 10px;
	}
</style>

</head>
<body>
<table>
<tr>
	<th>이름</th>
	<th>생년월일</th>
	<th>연락처</th>
</tr>

<tr>
	<td>정태환</td>
	<td>1990/10/10</td>
	<td>010-3232-5656</td>
</tr>

</table>
</body>
</html>
