<script type="text/javascript">
// 하단에서 시도해봐! 버튼은 클릭하면 동작이 되는 함수 선언 - 호줄해서 실행한다.  
function myFunction() {
	//document.getElementById("demo").innerHTML
	//↑id가 demo로 선언된 부분을 찾는 함수                         ↑ 한문장 이라는 문장을 찾는 부분  
	document.getElementById("demo").innerHTML = "문장이 변경되었습니다. ";
}
</script>
</head>
<body>
<h1>나의 웹페이지</h1>
<p id="demo">한문장</p>
<!-- 주의 순서대로 적용되기 때문에 반드시 demo라는 것이 위에 있어야 한다.  -->
<button onclick="myFunction()">시도해봐!</button>
<button onclick="document.getElementById('demo').innerHTML = '문장이 변경되었습니다.';">시도해봐!</button>
