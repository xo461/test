<html>

<title>table 태그 이용 </title>

	th, td{border:  2px solid red;}
</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="2" width="500" height="100">header</td>
			</tr>
	
			<tr>
				<td colspan="2" width="500" height="100">menu</td>
			</tr>
	
			<tr>
				<td width="400" height="500" >body</td>
				<td width="100" height="500" >hot</td>
			</tr>
			<tr>
				<td colspan="2" width="500" height="100">footer</td>
			</tr>
		</tbody>	
	</table>
	
	
	
</body>
</html>
