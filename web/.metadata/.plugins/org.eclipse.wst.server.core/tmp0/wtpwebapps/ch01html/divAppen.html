<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
//문서가 로딩이 다 되면 전달된 함수를 호출해서 실행하게 된다. 
$(function () {
	$("#attachFileDiv").hide();
	// 이벤트 처리 
	// 첨부파일 버튼을 클릭하면 파일 첨부하는 란이 생긴다. (보여준다.)
	$("#attachFileBtn").click(function() {
		$("#attachFileDiv").slideDown();	

	});
	$("#attachFileCancelBtn").click(function() {
		$("#attachFileDiv").slideUp();	

	});
});
</script>
</head>
<body>
<div class="container">
	<form action="#">
		<div class="form-group">
			<label for="title">제목: </label> 
			<input class="form-control"
				id="title">
		</div>
		<div>
		<button id="attachFileBtn">파일 첨부</button>
		<button id="attachFileCancelBtn">파일 첨부 취소 </button>
		</div>
		<div class="form-group" id="attachFileDiv">
			<label for="file1">파일: </label> 
			<input class="form-control"
				id="file1" name="file1" type="file">
		</div>
		<div>
		<button>전송</button>
		</div>
	</form>
</div>
</body>
</html>
